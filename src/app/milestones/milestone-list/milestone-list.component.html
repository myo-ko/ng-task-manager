<div class="milestones">

  <h4>Project ID: {{id}}</h4>

  <h3 class="page-header">
    <i class="glyphicon glyphicon-bell text-danger"></i> Late Milestones
  </h3>

  <ul>
    <li *ngFor="let milestone of milestones">
      {{milestone.milestoneId}}
    </li>
  </ul>

  <h3 class="page-header">
    <i class="glyphicon glyphicon-tag text-success"></i> Upcoming Milestones
  </h3>
  

</div>
