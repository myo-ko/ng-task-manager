<h4 class="list-group-item-heading">
  {{project.description}}</h4>
<div class="row">
  <div class="col-md-12" style="margin-top: 5px; margin-bottom: 5px;">
    <p class="list-group-item-text"><i class="glyphicon glyphicon-calendar"></i> Due: {{ project.endDate | date:'y-MM-dd' }} ({{ project.getDaysRemaining()
      }} {{ project.getDaysRemaining() > 1 ? 'days' : 'day' }} left)
    </p>
  </div>
  <div class="col-md-4" style="margin-top: 5px; margin-bottom: 5px;">
    <p class="list-group-item-text"><i class="glyphicon glyphicon-user"></i> 5 members</p>
  </div>
  <div class="col-md-8" style="margin-top: 5px; margin-bottom: 5px;">
    <p class="list-group-item-text"><i class="glyphicon glyphicon-tags"></i> &nbsp;4 milestones</p>
  </div>
  <div class="col-md-12" style="margin-top: 5px; margin-bottom: 5px;">
    <div class="progress">

      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
        style="width:100%">
        <div class="progress-bar-title">
          23 tasks, 100% Done
        </div>
      </div>
    </div>
  </div>
</div>
